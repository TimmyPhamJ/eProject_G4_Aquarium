<body ng-controller="activeCtrl">
  <div class="breadcumb-area bctwo">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-right">
          <ul>
            <li><a href="#!/">Home</a></li>
            <li>Activities</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <section id=activities>
    <div class="activities-area">
      <div class="container">
          <div class="row">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
                  <div class="section-title">
                      <h2>Our Activities <span>Nexus</span></h2>
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 text-center" ng-repeat="x in ActivitiesList">
                  <div class="activities-details">
                      <div class="single-details">
                          <a><i class="{{x.icon}}"></i></a>
                          <h3>{{x.name}}</h3>
                          <p>{{x.content}}</p>
                      </div>
                  </div>
              </div>
          </div>
      </div>
    </div>
  </section>
  <!-- activities area end here -->
  <!-- activities slider area start here -->
    <div class="activities-slider">
        <div class="container">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
            <div class="section-title">
                <h2>Outstanding Activities<span>Nexus</span></h2>
            </div>
          </div>
          <div class="container">
            <div class="row text-center">
              <div class="col-md-6" ng-repeat="x in ActivitiesList">
                <div class="card">
                  <div class="card-header">
                    <h3>{{x.name}}</h3>
                  </div>
                  <div class="kieuac">
                    <img src="images/activities/{{x.img}}" class="kieuac">
                  </div>
                  <details>
                    <summary>More Info</summary>
                    <div class="card-footer">
                    <p>{{x.content}}</p>
                    </div>
                  </details>
                </div>
              </div>
            </div>    
          </div> 
  
  </body>
