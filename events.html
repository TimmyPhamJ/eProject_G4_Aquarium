<body ng-controller="eventCtrl">
    <!-- Breadcumb Area Start Here -->
    <div class="breadcumb-area">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-right">
            <ul>
              <li><a href="#!/">Home</a></li>
              <li>Events</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- Breadcumb Area End Here -->
    <!-- venues area start here -->
    <div class="venues-area fouur">
      <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
                <div class="section-title">
                    <h2>Our Venues <span>Cool</span></h2>
                </div>
            </div>
        </div>
        <div class="container">
          <div class="row text-center">
            <div class="col-sm-3" ng-repeat="x in EventsList">
              <div class="card">
                <div class="card-header">
                  <h3>{{x.name}}</h3>
                </div>
                <div class="kieuli">
                  <img src="img/venues/{{x.img}}" class="kieuli">
                </div>
                <details>
                  <summary>More Info</summary>
                  <div class="card-footer">
                    <p>{{x.desc}}</p>
                  </div>
                </details>
              </div>
            </div>
          </div>
        </div>
